<app-header></app-header>
<!-- <router-outlet></router-outlet> -->

<div class="container">
    <div class="intro-section">
        <h1>Twinkle</h1>
        <p>Shopping and life</p>
    </div>
    
    <!-- Đoạn này có 1 search bar bên trái, 1 combo box bên phải (hiện danh mục sphẩm) -->
    <carousel >
        <div  *ngFor="let product of products">
        <slide (click)="onProductClick(product.id)">
          <img class="carousel-image twinkle" [src]="product.url" alt="Slide 1" style="cursor: pointer;">
          <div class="carousel-caption">
            <h3>{{product.name}}</h3>
            <p>Giá: {{product.price | number: '.0-0' }} VND</p>
          </div>
        </slide>
    </div>
      </carousel>

</div>

<app-footer></app-footer>
