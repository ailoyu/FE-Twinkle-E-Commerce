<app-header></app-header>
<div class="container edit-overall">
    <div class="intro-section">
        <h1>Đây là trang chi tiết sản phẩm</h1>
        <p>Enjoy your moment of shopping</p>
    </div>    
    <div class="row twinkle">
        <div class="col-md-6">
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item"
                    *ngFor="let image of product?.product_images; let i = index"
                    [ngClass]="{'active': i === currentImageIndex}">
                        <div class="square-image">
                            <img [src]="image.image_url"
                                class="product-image" alt="Product Image">
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                 data-bs-slide="prev" (click)="previousImage()">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" 
                data-bs-slide="next" (click)="nextImage()">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="row">
                <div class="thumbnail-container">
                    <div class="thumbnail-item twinkle"
                    *ngFor="let image of product?.product_images; let i = index"
                    [ngClass]="{'active': i === currentImageIndex}"
                    (click)="thumbnailClick(i)">
                        <img [src]="image.image_url"
                            class="thumbnail-image" alt="Thumbnail Image">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="product-details twinkle">
                <h2>{{product?.name}}</h2>
                <p>{{product?.description}}</p>
                <p>{{product?.price | number: '.0-0' }} VND</p>
                <div class="product-actions">
                    <button class="btn btn-primary" (click)="addToCart()" >Thêm vào giỏ hàng</button>
                    <button class="btn btn-success" (click)="buyNow()">Mua ngay</button>
                </div>
                <div class="product-quantity">
                    <div class="border-wrapper">
                        <button (click)="decreaseQuantity()" >-</button>
                        <input type="text" [value]="quantity">
                        <button (click)="increaseQuantity()">+</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Recommendation products -->
        <span><h2 style="color:white">Recommend-Products</h2></span>
        
        <div class="section twinkle">        
            <div *ngFor="let card of visibleCards; let i = index" class="card" [class.active]="i === currentIndex">
            <div class="card">
                <div class="card-images"><a href="https://play-lh.googleusercontent.com/E79yq4jNK1lFtZJh8SEebMhqT3Zg9mhZ4PjfmKxqGXUISZhddU-cVwGDV22pYb5IEw7U"></a>sdfsdf</div>
                <div class="card-title"><a href="">sdfsdfsdf</a></div>
                <div class="card-details"><p>loremsdfsdfsdfsdf</p></div>
            </div>
        </div>    
            

            <div class="buttons">
                <button (click)="showPreviousCards()" id="prev"><i class="fa-solid fa-arrow-left"></i></button>
                <button (click)="showNextCards()" id="next"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>  
    </div>
</div>
<app-footer></app-footer>
