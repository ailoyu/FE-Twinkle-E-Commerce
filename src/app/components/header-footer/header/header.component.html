<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container">
      <div>
        <a class="navbar-brand" routerLink="/" routerLinkActive="active">
            Twinkle
        </a>
    </div>
    <button class="navbar-toggler custom-toggler" type="button" (click)="toggleMenu()" >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" [ngClass]="{'show': showMenu}">
      <ul class="navbar-nav">
          <li class="nav-item">
              <a class="nav-link" routerLink="/home" routerLinkActive="active">
                <i class="fas fa-home icon"></i>
                Trang chủ</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" routerLink="/products" routerLinkActive="active">
                <i class="fas fa-tags icon"></i>
                Sản phẩm</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" routerLink="/order" routerLinkActive="active">
                  <i class="fas fa-shopping-cart icon"></i>
                  Giỏ hàng
              </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/about-us" routerLinkActive="active">
                <i class="fas fa-info-circle icon"></i>
                Về chúng tôi
            </a>
        </li>
        <ng-container *ngIf="loginResponse">
          <li>
              <div class="dropdown tags"  [attr.data-gloss]="loginResponse.fullname">
                <button class="btn btn-primary dropdown-toggle"
                type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="fas fa-user icon" ></i>
                  {{loginResponse.fullname}}
                </button>
                <ul class="dropdown-menu dropdown-menu-custom" aria-labelledby="dropdownMenuButton">
                  <li *ngIf="loginResponse?.role_id === 2" routerLink="/admin/edit-products" routerLinkActive="active">Trang quản trị</li>
                  <li routerLink="/info" routerLinkActive="active">Thông tin tài khoản</li>
                  <li routerLink="/order-history" routerLinkActive="active">Lịch sử đơn hàng</li>
                  <li routerLink="/change-password" routerLinkActive="active">Đổi mật khẩu</li>
                  <li (click)="signOut()">Đăng xuất</li>
                </ul>
              </div>
            </li>
          </ng-container>
          <ng-container *ngIf="!loginResponse">
            
              <li class="nav-item">
                <a class="nav-link" routerLink="/login" routerLinkActive="active">Đăng nhập</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/register" routerLinkActive="active">Đăng ký</a>
              </li>                          
            </ng-container>
      </ul>
          </div>
      </div>
  </nav>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
</header>
