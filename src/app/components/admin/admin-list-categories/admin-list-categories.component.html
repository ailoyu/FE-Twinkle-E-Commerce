<app-header></app-header>

<div class="edit-overall">
    <div class="dashboard">
    <app-admin-dashboard></app-admin-dashboard>
    <div class="container twinkle" style="margin-top: 100px;">
        <div class="confirmation-container" style="text-align: center;">
            <h1>Category list</h1>
        </div>
        <div class="row">
            <table>
                <thead>
                    <tr>
                        <th scope="col">Category id</th>
                        <th scope="col">Category name</th>
                      </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let category of categories" class="twinkle">
                        <td>{{category.id}}</td>
                        <td>{{category.name}}</td>
                    </tr>
                </tbody>
            </table>   

            <div *ngIf="showInput" class="text-center mt-3">
                <input type="text" [(ngModel)]="newCategoryName" placeholder="Enter category name">
                <button class="btn btn-gradient" type="button" (click)="addCategory()">Add category</button>
             </div> 
            
            <div class="text-center mt-3">
                <button class="btn btn-gradient" type="button" (click)="showInput = !showInput">Add new category</button>
             </div>
             
             
        </div>  
        
        
    </div>
    </div>
</div>

<app-footer></app-footer>
