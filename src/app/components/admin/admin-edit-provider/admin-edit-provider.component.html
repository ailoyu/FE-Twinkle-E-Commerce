<app-header></app-header>


<div class="edit-overall">
<div class="dashboard">
  <app-admin-dashboard></app-admin-dashboard>
  
  <div class="admin-products twinkle" style="margin-top: 100px;">
    <form [formGroup]="productForm">
      <h1>Edit providers</h1>
        <div class="form-group">
          <label for="name">Provider Name:</label>
          <input type="text" id="productName" name="productName" 
          required
          formControlName="name" 
          [class.is-invalid]="productForm.get('name')!.invalid && productForm.get('name')!.touched">
          <div 
          *ngIf="productForm.get('name')!.invalid && productForm.get('name')!.touched" 
          class="invalid-feedback">
          Please enter provider name
          </div>
        </div>
        <div class="form-group">
          <label for="name">Provider phone number:</label>
          <input type="text" id="productName" name="productName" 
          required
          formControlName="phoneNumber" 
          [class.is-invalid]="productForm.get('phoneNumber')!.invalid && productForm.get('phoneNumber')!.touched">
          <div 
          *ngIf="productForm.get('phoneNumber')!.invalid && productForm.get('phoneNumber')!.touched" 
          class="invalid-feedback">
          Please enter the provider's phone number
          </div>
        </div>
        <div class="form-group">
          <label for="name">Provider's Email:</label>
          <input type="text" id="productName" name="productName" 
          required
          formControlName="email" 
          [class.is-invalid]="productForm.get('email')!.invalid && productForm.get('email')!.touched">
          <div 
          *ngIf="productForm.get('email')!.invalid && productForm.get('email')!.touched" 
          class="invalid-feedback">
          Please enter provider email!
          </div>
        </div>
        <div class="form-group">
          <label for="name">Address:</label>
          <input type="text" id="productName" name="productName" 
          required
          formControlName="address" 
          [class.is-invalid]="productForm.get('address')!.invalid && productForm.get('address')!.touched">
          <div 
          *ngIf="productForm.get('address')!.invalid && productForm.get('address')!.touched" 
          class="invalid-feedback">
          Please enter the provider's address!
          </div>
        </div>
        <div class="form-group">
          <label for="name">Website:</label>
          <input type="text" id="productName" name="productName" 
          required
          formControlName="website" 
          [class.is-invalid]="productForm.get('website')!.invalid && productForm.get('website')!.touched">
          <div 
          *ngIf="productForm.get('website')!.invalid && productForm.get('website')!.touched" 
          class="invalid-feedback">
          Please enter the provider's website!
          </div>
        </div>
        <div class="form-group">
          <label for="description">Provider description:</label>
          <input type="text" id="description" name="description" required
          formControlName="description" 
          [class.is-invalid]="productForm.get('description')!.invalid && productForm.get('description')!.touched">
          <div 
          *ngIf="productForm.get('description')!.invalid && productForm.get('description')!.touched" 
          class="invalid-feedback">
          Please enter provider description!
          </div>
        </div>                     
                  

        <div class="mt-5"></div>
                 
        <button *ngIf="this.providerId === 0" 
        type="button" 
        (click)="saveProduct()"
        [disabled]="isLoading"
        class="login-button">Save provider
          <div *ngIf="isLoading" class="loading-circle"></div>
        </button>
      
        <button *ngIf="this.providerId !== 0" 
                type="button" 
                (click)="updateProduct()"
                [disabled]="isLoading"
                class="login-button">Update supplier
          <div *ngIf="isLoading" class="loading-circle"></div>
        </button>

        <div class="divider"></div>
    </form>
  </div>
</div>
</div>
<app-footer></app-footer>
