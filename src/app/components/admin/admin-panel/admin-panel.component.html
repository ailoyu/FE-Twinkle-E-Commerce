                <div class="item" *ngFor="let category of categories">
                    <div class="content">
                        <div class="text">

    <div class="item-4 item">

    <div class="product-shoes">
        <div class="container-fluid">
        <div class="slider-wrap">
            <div class="slider-main">
            <div class="item" *ngFor="let product of newProducts">
                <div class="text" (click)="onProductClick(product.id)">
                    <img src="{{product.thumbnail}}" alt="">
                    <h5 class="product-description">{{product.name}} </h5>
                    <div class="small-content">
                        <div class="money"><i class="fa-solid fa-dollar-sign"></i>{{product.price}}</div>
                        <div class="heart"><i class="fa-solid fa-heart" style="color:#f97b16"></i>456k</div>
                        <div class="percent"><i class="fa-solid fa-percent" style="color:#f97b16"></i>5,653</div>
                    </div>
                </div>
            </div>
            </div>
            <div class="button-area">
            <h4>Our favourite new shoes</h4>
                <button type="button" class="prev" appPrev><i class="fa-solid fa-angle-left"></i></button>
                <button type="button" class="next" appNext><i class="fa-solid fa-angle-right"></i></button>
            </div>
        </div>
        </div>
    </div>

    <div class="item-5 item">

            <a routerLink="/best-sellers" routerLinkActive="active">View all<i class="fa-solid fa-right-from-bracket"></i></a>
        </div>
        <div class="bottom">
            <div class="section" *ngFor="let product of bestSellers">
                <!-- Khá»‘i 1 -->
                <div class="left" (click)="onProductClick(product.id)"><img src="{{product.thumbnail}}" alt=""></div>
                <div class="right">
                    <h5 class="product-description">{{product.name}}</h5>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                    <div class="price">${{product.price}}</div>
                    <button (click)="onProductClick(product.id)">Order</button>
                </div>
            </div>
            
        </div>
    </div>
