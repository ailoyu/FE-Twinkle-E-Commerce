<app-header></app-header>

<div class="edit-overall">
<div class="dashboard">
  <app-admin-dashboard></app-admin-dashboard>
<div class="container twinkle" style="margin-top: 100px;">
    <div class="confirmation-container" style="text-align: center;">
        <h1>Provider list</h1>
        <div class="search-box">
            <input type="text" class="form-control search-input" 
            placeholder="Tìm thương hiệu" 
            [(ngModel)]="keyword">
            <select class="form-control product-category"
                [(ngModel)]="address">
                <option [value]="0">Country</option>
                <option *ngFor="let address of addresses" [value]="address">
                    {{address}}</option>
            </select>
            <button class="btn btn-primary ml-2" (click)="searchProducts()">Search</button>
        </div>
    </div>
    <div class="row">
        <table>
            <thead>
              <tr>
                <th>
                  <input type="checkbox" (click)="toggleAllCheckboxes()" id="checkAll" class="styled-checkbox">
                </th>
                <th scope="col" class="text-start">Provider name</th>
                <th scope="col">Website</th>
                <th scope="col">Email</th>
                <th scope="col">Phone number</th>
                <th scope="col">Country</th>
                <th scope="col">Description</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let provider of providers" class="twinkle">
                <td>
                  <input type="checkbox" id="checkbox_{{provider.id}}" [value]="provider.id" name="foo" class="styled-checkbox"
                    (change)="toggleSelection(provider.id)">
                </td>
                <td (click)="onProductClick(provider.id)" style="cursor: pointer;">
                  <div class="product-info">
                    <span class="product-name">{{provider.name}}</span>
                  </div>
                </td>
                <td>{{provider.website}}</td>
                <td>
                    {{provider.email}}
                  </td>
                <td>{{provider.phoneNumber}}</td>
                <td>{{provider.address}}</td>
                <td>{{provider.description}}</td>
              </tr>
            </tbody>
          </table>
          
        
        <div class="text-center mt-3">
           <button class="btn btn-gradient" type="button"><a routerLink="/admin/edit-providers" routerLinkActive="active">Add new provider</a></button>
           <button class="btn btn-gradient" type="button" (click)="deleteSelectedProviders()">Remove providers</button>
        </div> 
    </div>  
    
    <div class="d-flex justify-content-center" style="color: black; margin-top: 50px;">
        <nav aria-label="Page navigation" style="cursor: pointer;">
            <ul class="pagination">
                <li class="page-item" *ngIf="currentPage > 1">
                    <a class="page-link" (click)="onPageChange(1)">First</a>
                </li>
                <li class="page-item" *ngIf="currentPage > 1">
                    <a class="page-link" (click)="onPageChange(currentPage - 1)">Previous</a>
                </li>
            <ng-container *ngFor="let page of visiblePages">
                <li class="page-item" [ngClass]="{'active' : page === currentPage}">
                    <a class="page-link"(click)="onPageChange(page)">{{page}}</a>
                </li>
            </ng-container>
                <li class="page-item" *ngIf="currentPage < totalPages">
                    <a class="page-link" (click)="onPageChange(currentPage + 1)">Next</a>
                </li>
                <li class="page-item" *ngIf="currentPage < totalPages">
                    <a class="page-link" (click)="onPageChange(totalPages)">Last</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</div>
</div>
<app-footer></app-footer>
